<!-- el trabajar con doble llave {{}} es que Angular identifica eso y sabe que la propiedad que le pasemos dentro de las llaves es del archivo .ts al que está bindeado el html, y busca ahí para añadir el valor. En este caso, las llaves y esta característica no es de JavaScript/TypeScript como tal, sino que Angular está hecho así, puedes ver esta característica en su documentación: https://angular.io/guide/interpolation. La interpolación se refiere a incrustar expresiones en texto marcado. De forma predeterminada, la interpolación utiliza llaves dobles {{<valor a utilizar>}} como delimitadores. -->

<h1>{{ name }}</h1>

<!-- El elemento dl especifica una lista de definiciones. Una entrada en la lista se crea utilizando el elemento dt para el término definido y el elemento dd para la definición del término. -->
<dl>
  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>

  <dt>Edad:</dt>
  <dd>{{ age }}</dd>

  <dt>Método:</dt>
  <!-- si se coloca directo getHeroDescription sin los paréntesis como si fuera una propiedad entonces se mostrará "getHeroDescription() { return `${this.name} - ${this.age}`; }" lo cual sería tal cual se colocó en el .ts pero si se llama con los paréntesis por ser un método entonces mostrará el resultado que esperamos que sería "ironman - 45" -->
  <dd>{{ getHeroDescription() }}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{ capitalizedName }}</dd>
</dl>

<!-- usar la directiva ngIf, aquí ya no sería necesario utilizar las dobles llaves {{}} sino colocar la condición directamente. Cualquier valor positivo mostrará el elemento y cualquier valor negativo destruirá el elemento y ya no lo mostrará en pantalla pero en el árbol de componentes genera un binding (vínculo o referencia) en el mismo espacio del elemento eliminado para que si la condición vuelve a cambiar entonces Angular pueda construir el elemento nuevamente en el mismo espacio -->

<!-- *ngIf="name === 'Spiderman' ? false : true" -->
<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHeroName()"
>
  Cambiar nombre
</button>

<!-- *ngIf="age === 25 ? false : true" -->
<button *ngIf="age !== 25" class="btn btn-primary" (click)="changeHeroAge()">
  Cambiar edad
</button>

<!-- estas directivas son parte del ciclo de detección de cambios de Angular ya que está pendiente si sus propiedades, variables, métodos, etc, y cuando algo cambia Angular se dará cuenta y lo va a revisar por eso es importante que se hagan los cambios mediante la class aplicando el one way data binding y no el two way data binding cambiando desde afuera de la clase porque pueden haber inconsistencias o problemas a futuro como se mira en el método resetHero -->
<button
  *ngIf="name === 'Spiderman' && age === 25 ? true : false"
  class="btn btn-primary"
  (click)="resetHero()"
>
  Reset Hero
</button>
